<section class="content">
    <div class="content__button">
        <button mat-raised-button
        color="primary" class="content__button" (click)="navigateToProductCreate()">
            NOVO PRODUTO
            <i class="material-icons">
                add
            </i>
        </button>
    </div>
    
    <div class="content___table mat-elevation-z4">
        <table mat-table [dataSource]="products"> 
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Preço </th>
              <td mat-cell *matCellDef="let row"> {{row.price | currency: 'BRL' }} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row"> 
                    <a routerLink="/products/update/{{ row.id }}" class="edit">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <a routerLink="/products/delete/{{ row.id }}" class="delete">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
